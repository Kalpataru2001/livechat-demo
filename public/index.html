<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LoveChat â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <div class="profile-pic" style="font-size: 50px; margin-bottom: 10px;">ğŸ”</div>
    <h2>Join Chat</h2>
    <p style="color: #666; margin-bottom: 20px;">Enter a Room ID to start chatting</p>
    
    <input type="text" id="usernameInput" class="login-input" placeholder="Your Name (e.g. Romeo)" />
    <input type="text" id="roomInput" class="login-input" placeholder="Room Name (e.g. secret123)" />
    
    <button id="joinRoomBtn" class="login-btn">Start Chatting</button>
  </div>
</div>
<div id="app">

  <!-- LEFT SIDEBAR (hidden for now, future feature: contacts) -->
  <div class="sidebar hide-mobile">
    <div class="profile-section">
      <div class="profile-pic">ğŸ’‘</div>
      <div class="profile-name">LoveChat</div>
    </div>
  </div>

  <!-- MAIN CHAT AREA -->
  <div class="chat-area">

    <div class="chat-header">
      <div class="chat-header-info">
        <div class="chat-name">Your Lover â¤ï¸</div>
        <div id="typingIndicator" class="chat-status"></div>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <!-- Remote typing preview -->
    <div id="remotePreview" class="remote-preview"></div>

    <!-- INPUT AREA -->
    <div class="input-area">
      <!-- 1. LIVE TYPING TOGGLE -->
      <label class="live-toggle" title="Toggle Live Letter-by-Letter Typing">
        <input type="checkbox" id="liveTypingCheck" checked>
        <span>âš¡</span>
      </label>

      <!-- 2. HIDDEN FILE INPUT -->
      <input type="file" id="fileInput" accept="image/*" style="display: none;" />
      
      <!-- 3. BUTTONS & INPUT -->
      <!-- <button id="imgBtn" class="emoji-btn">ğŸ“·</button> -->
      <button id="emojiBtn" class="emoji-btn">ğŸ˜Š</button>

      <textarea id="input" class="input-box" rows="1" placeholder="Type a message..."></textarea>

      <button id="sendBtn" class="send-btn">â¤</button>
    </div>

    <emoji-picker id="emojiPicker" class="emoji-picker hide"></emoji-picker>

  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/emojis/emoji-picker.js"></script>
<script src="/app.js"></script>
</body>
</html>
